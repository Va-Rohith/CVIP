<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shortener</title>

        <!-- Box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <!-- Googleapis fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
        <!-- My Styles -->
        <link rel="stylesheet" href="style.css">
        
        <link rel="icon" type="image/png" href="icons/link1.png">
    </head>

    <body>
        <div class="container">
            <i class="bx bx-link-alt"></i>
            <h1>URL SHORTENER</h1>
            <label for="originalUrl">Enter URL To Shorten :</label>
            <input type="text" id="originalUrl" placeholder="https://example.com">
            <div class="buttons">
                <button id="reload-btn">Reload</button>
                <button id="short-btn">Shorten the URL</button>
            </div><br>
            <label for="shortenedUrl">Shortened URL :</label>
            <textarea id="shortenedUrl" placeholder="Shortened Link will be displayed here" rows="2" readonly></textarea>
            <button id="copy">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
